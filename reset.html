<!DOCTYPE html>
<html>
<head>
    <title>Reset App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #dc2626;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background: #b91c1c;
        }
        .success {
            background: #22c55e;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Reset Retirement Planner</h1>
    <p>If the app is showing a blank page, click below to clear all saved data and reset the app.</p>

    <button onclick="resetApp()">Clear All Data & Reset</button>

    <div id="result"></div>

    <script>
        function resetApp() {
            localStorage.clear();
            sessionStorage.clear();
            document.getElementById('result').innerHTML =
                '<div class="success">âœ“ Data cleared successfully!<br><br>' +
                '<a href="/" style="color: white; font-weight: bold; text-decoration: underline;">Click here to return to the app</a></div>';
        }
    </script>
</body>
</html>
